<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    
    <style>
      .no-gap {
        margin-left: 0;
      }

      .top-left {
        position: absolute;
        top: 8px;
        left: 16px;
        color: white;
        font-size: 5vh;
        padding: 5vh 5vh 5vh 5vh;
      }
      .image{
        padding-left: 0;

      }
      
      .container{
      	width: 5vh;
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body class="overflow-hidden ">
    <!-- Your HTML content goes here -->
    

    <div class="container no-gap" style="margin-left: 0;">
      <div class="row">
        <div class="col-md-6   ">
          <img src="lapimg_cleanup.png" alt="" class="image img-fluid ">
          <div class="top-left">
            <a href = "index.html" >
            <img src="l3.png" alt="Your Logo" class="logo w-75">
            </a>
          </div>
        </div>

        <div class="container col-md-6" style="width: 75vh;">
          <div class="form-ele pt-5 pe-5">
            <h1>Sign In</h1>
            <p>Login To Your Account</p>
          </div>
          
          
          <form action="LoginServlet" method="post">
            
            
           
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" name="username" id="" class="form-control w-75" placeholder="" aria-describedby="helpId">
            </div>
            


            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control w-75" name = "password">
            </div>


            <div class="form-group " style="width: 30vh;">
              <input type="submit" name="" id="" class="form-control mb-4 mt-4 w-75 bg-primary text-light " placeholder="" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
