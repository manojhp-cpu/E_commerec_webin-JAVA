<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .contact-form {
      padding: 3rem;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #303f9f;
      border-color: #303f9f;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #283a8c;
      border-color: #283a8c;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 contact-form">
        <h2 class="text-center mb-4">Get In Touch</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name = "Uname">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="Uemail">
          </div>
          <div class="form-group">
            <label for="name">Phone Number</label>
            <input type="text" class="form-control" id="phone number" placeholder="Enter Mobile Number" name="Pnumber">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-end">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjT9u0V46LJwpeALIW3Y2fA2zOoIWbIW3I4zFDdhJCdaTuzJf" crossorigin="anonymous"></script>
</body>
</html>
