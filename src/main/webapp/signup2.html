<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .position-relative {
      position: relative;
    }

    .position-absolute {
      position: absolute;
    }

    .top-0 {
      top: 0;
    }

    .start-0 {
      left: 0;
    }

    .full-width {
      width: 100%;
    }

    .full-height {
      height: 100%;
    }
  </style>
</head>
<body class="h-100">

<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Desktop Image Column -->
    <div class="col-md-6 d-none d-md-block text-white h-50" style="background:black;">
      <div class="position-relative h-75 w-75">
        <img src="lapimg_cleanup.png" alt="" class="img-fluid full-width full-height">
        <div class="position-absolute top-0 start-0 text-white">
           <a href = "index.html" >
            <img src="l3.png" alt="Your Logo" class="logo w-75 mt-5">
            </a>
        </div>
      </div>
    </div>

    <!-- Content Column -->
    <div class="col-md-6 bg-light">
      <div class="pt-4 px-4">
        <h1>Sign up</h1>
        <p>Create Your Account</p>
        
        <form action="SignUpServlet" method="post">
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="Name" id="name" class="form-control">
          </div>
          
          <div class="mb-2">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" name="mobile" id="mobile" class="form-control">
          </div>
          
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="Username" id="username" class="form-control">
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>

          <div class="mb-2">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
